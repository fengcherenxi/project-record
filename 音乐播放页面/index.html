<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐</title>
    <link rel="stylesheet" href="css/music.css">
    <link rel="stylesheet" href="js/music.js">

</head>
<body>
    <!------------------- banner begin------------------->
    <div class="banner">
        <div class="banner_img">
            <ul>
                <li class="m1" datasrc="mp3\天空.mp3" title="天空-王菲">
                    <img src="img/1.jpg" width="105" height="105">
                </li>
                <li class="m2" datasrc="mp3\只想一生跟你走.mp3" title="只想一生跟你走-张学友">
                    <img src="img/2.jpg" width="150" height="150">
                </li>
                <li class="m3" datasrc="mp3\春夏秋冬.mp3" title="春夏秋冬-张国荣">
                    <img src="img/3.jpg" width="119" height="119">
                </li>
                <li class="m4" datasrc="mp3\想念.mp3" title="想念-梁博">
                    <img src="img/4.jpg" width="135" height="135">
                </li>
                <li class="m5" datasrc="mp3\都是夜归人.mp3" title="都是夜归人-许美静">
                    <img src="img/5.jpg" width="105" height="105">
                </li>
            </ul>
        </div>
        <div class="banner_text">
            <div><strong>东<br/>风<br/>夜<br/>放<br/>花<br/>千<br/>树</strong></div>
            <div><strong>更<br/>吹<br/>落</strong></div>
            <div><strong>星<br/>如<br/>雨</strong></div>
        </div>
    </div>
    <!------------------- banner end------------------->


    <!------------------- player begin------------------->
    <div class="music">
        <div class="img">
            <img src="img/1.jpg" width="100" height="100">
        </div>
        <div class="text">天空-王菲</div>
        <div class="btn">
            <a href="#" class="prev" title="上一首"></a>
            <a href="#" class="pause" title="播放"></a>
            <a href="#" class="next" title="下一首"></a>
        </div>
        <div class="close"></div>
        <audio src="mp3/天空.mp3" class="mp3" loop="loop"></audio>
    </div>
    <!------------------- player end------------------->

    <!--引入jQuery核心文件-->
    <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/music.js"></script>

</body>
</html>
